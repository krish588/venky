<app-navbar></app-navbar>
<form  class="form-signin">
    <img class="mb-4" src="../../assets/logo.jfif" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail"  class="sr-only">Email address</label>
    <input type="email" id="inputEmail" formControlName="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" formControlName="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button routerLink="#" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <button routerLink="/register" class="btn btn-lg btn-primary btn-block" type="submit">Create New Account</button>
</form>
